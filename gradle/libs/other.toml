[versions]
junit = "4.13.2"

logback = "1.5.5"

kodein = "7.1.0"

kviewmodel = "0.7.1"
#odyssey = "1.0.0-beta15"
odyssey = "1.3.60"

multiplatformSettings = "1.0.0-RC"


[libraries]
junit = { group = "junit", name = "junit", version.ref = "junit" }

logback = { module = "ch.qos.logback:logback-classic", version.ref = "logback" }

kodein-core = { module = "org.kodein.di:kodein-di", version.ref = "kodein" }

viewmodel-kviewmodel-core = { module = "com.adeo:kviewmodel", version.ref = "kviewmodel" }
viewmodel-kviewmodel-compose = { module = "com.adeo:kviewmodel-compose", version.ref = "kviewmodel" }
viewmodel-kviewmodel-odyssey = { module = "com.adeo:kviewmodel-odyssey", version.ref = "kviewmodel" }

navigation-odyssey-core = { module = "io.github.alexgladkov:odyssey-core", version.ref = "odyssey" }
navigation-odyssey-compose = { module = "io.github.alexgladkov:odyssey-compose", version.ref = "odyssey" }
navigation-odyssey-android = { module = "io.github.alexgladkov:odyssey-android", version.ref = "odyssey" }

settings-core = { module = "com.russhwolf:multiplatform-settings", version.ref = "multiplatformSettings" }
settings-noargs = { module = "com.russhwolf:multiplatform-settings-no-arg", version.ref = "multiplatformSettings" }